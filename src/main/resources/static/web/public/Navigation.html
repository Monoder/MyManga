<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/default.css">
    <script type="text/javascript" src="../../js/frame/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../js/public/public-navigation.js"></script>
    <style>
        #NavigationBar {position: fixed;z-index: 99;width: 100%;min-width: 1160px;height: 48px;font-family: 等线, sans-serif;font-size: 24px;font-weight: bolder;text-align: center;background-color: rgba(0, 139, 139, 1);border-bottom: 0}
        #ul-parent {height: 48px;margin: 0 80px;color: aqua}
            .li-logo {display: inline-block;float: left;position: relative;width: 200px;height: 48px;margin: 0 50px;text-decoration: none}
            .li-parent {display: inline-block;float: left;width: 120px;height: 100%;margin-left: 20px}
                .span-parent {display: inline-block;position: relative;margin: 13px auto;font: 18px 等线, sans-serif;font-weight: bolder;text-align: center;text-decoration: none}
        #ul-child {margin: 0;position: absolute;top: 48px;left: 247px;width: 120px;padding: 0 0 10px 0;border-radius: 0 0 9px 9px;font-size: 18px;line-height: 25px;color: aqua;background-color: rgba(0, 139, 139, 1)}
            .li-child {font-size: 18px;line-height: 30px;list-style-type: none}
                .span-child {font-size: 18px;line-height: 25px;font-weight: 400}
        .li-parent:hover {border-radius: 5px 5px 0 0;font-size: 20px;color: rgba(255, 255, 255, 1);background-color: rgba(0, 0, 0, 0.2)}
        .li-child:hover {border-radius: 5px 5px 0 0;font-size: 20px;color: rgba(0, 0, 0, 0.8);background-color: rgba(0, 0, 0, 0.2);}
    </style>
</head>
<body>

</body>
</html>
